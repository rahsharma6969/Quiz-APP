<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <script src="script.js" defer></script> <!-- Link to the external JavaScript file -->
</head>
<body class="bg-gray-100">
    <nav class="bg-black p-4 flex flex-col items-center">
        <h1 class="text-white text-2xl">Quiz App</h1>
        <div class="flex justify-between text-white w-full">
            <p class="question_list">Question 1/10</p>
            <p class="score_list">Score: 0/10</p>
        </div>
    </nav>

    <div class="question font-bold p-4 text-lg ">
        <h2 id="question-text">What is 2 + 2 ?</h2>
    </div>

    <div class="answers p-2 m-2" id="answers-container">
        <!-- Options will be dynamically inserted here -->
    </div>
</body>
</html>
